server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        enabled: true
        server-addr: localhost:8848
        namespace: dev
        group: campus-swap
        file-extension: yaml
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: campus-swap
    gateway:
      routes:
        - id: product-api
          uri: lb://product-api
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: order-api
          uri: lb://order-api
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: auth-api
          uri: lb://auth-api
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Forwarded-Host, 127.0.0.1:8080
        - id: captcha-service
          uri: lb://captcha-service
          predicates:
            - Path=/captcha/**
          filters:
            - StripPrefix=1
        - id: comment-api
          uri: lb://comment-api
          predicates:
            - Path=/comment/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true
  config:
    import: nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9011
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    database: 15
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 0
    timeout: 10000


knife4j:
  gateway:
    enabled: true
    strategy: discover
    discover:
      enabled: true
      excluded-services: ${spring.application.name}
      version: openapi3

cs:
  auth:
    excludePaths:
      # TODO 方便测试已经全部放通
      - /auth/user/**
      - /captcha/**
      # doc 路径放通
      - /**/v3/api-docs/**
      - /doc.html
      - /swagger-resources/**
logging:
  level:
    com.cswap.gateway: info
