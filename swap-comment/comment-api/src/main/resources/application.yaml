server:
  port: 63083
spring:
  application:
    name: comment-api
  mvc:
    throw-exception-if-no-handler-found: true
  # for swagger
  security:
    oauth2:
      authorization-server:
        token-uri:
          http://127.0.0.1:9011/oauth2/token
        auth-uri:
          http://127.0.0.1:9011/oauth2/authorize
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: localhost:8848
        namespace: dev
        group: campus-swap
        file-extension: yaml
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: campus-swap
  config:
    import: nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${cswap.db.host}:3306/cs_comments?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${cswap.db.pw}



mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler

  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1
  mapper-locations: classpath:/com/cswap/comment/mapper/*.xml

logging:
  level:
    com.cswap: info
    org.springframework.web: info
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    enabled: true
    groups:
      enabled: true
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.cswap.comment.api

knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
feign:
  okhttp:
    enabled: true
  client:
    config:
      default:
        logger-level: full
